<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<style>
	
	body {
		background-color: aqua;
  background-image: url("https://plus.unsplash.com/premium_photo-1673998269850-8f953fd2fe0f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80")

	}

	.div {
		display: flex;
		justify-content: space-between;
		align-items: center;
		flex-direction: column;
		height: 20px;
		width: 50%;
		/* set the width of the div */
		height: 300px;
		/* set the height of the div */
		background-color: aqua;
		/* set the background color of the div */
		margin: auto;
		/* set the margin to auto for both horizontal and vertical axes */
		position: absolute;
		/* set the position to absolute to center the div in the middle of the page */
		top: 0;
		/* set the top position to 0 */
		bottom: 0;
		/* set the bottom position to 0 */
		left: 0;
		/* set the left position to 0 */
		right: 0;
		/* set the right position to 0 */
	}
</style>
</head>
<body>
	<div class = 'div'>
<p class= 'badge-warning'>Please select your role and enter your information...</p>
<form action="/registerAuth" method="POST">
	  <input type="radio" id="customer" name="user" value="Customer">
	  <label  for="customer">Customer</label><br>
	  <input type="radio" id="booking_agent" name="user" value="Booking Agent">
	  <label for="booking_agent">Booking Agent</label><br>
	  <input type="radio" id="airline_staff" name="user" value="Airline Staff">
	  <label for="airline_staff">Airline Staff</label><br>
	<input class = 'btn-outline-danger'  type="submit" value=Register />

	{% if error %}
	<p class="error"><strong>An error occured:</strong> {{error}}</p>
	{% endif %}

</form>
<button class = 'btn-outline-danger' ><a href="/">Go back</a></button>

	</div>




</body>
</html>
