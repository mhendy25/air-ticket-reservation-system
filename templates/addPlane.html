<html>
<head>

<style>
    body {
        background-color: aqua;
  background-image: url("https://plus.unsplash.com/premium_photo-1673998269850-8f953fd2fe0f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80")

    }

    .div {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-direction: column;
        height: 20px;
        width: 50%;
        /* set the width of the div */
        height: 300px;
        /* set the height of the div */
        background-color: white;
        /* set the background color of the div */
        margin: auto;
        /* set the margin to auto for both horizontal and vertical axes */
        position: absolute;
        /* set the position to absolute to center the div in the middle of the page */
        top: 0;
        /* set the top position to 0 */
        bottom: 0;
        /* set the bottom position to 0 */
        left: 0;
        /* set the left position to 0 */
        right: 0;
        /* set the right position to 0 */
    }
</style>
</head>

<body>  

    <div class = 'div'>
<form action="/addPlaneAdmin" method="POST">
    <label>Plane ID:</label>
    <input type="text" name="plane_id" required /> </br>
    <input type="submit" value=add>


    <!-- <style type="text/css">
        table, th, td{
            border: 1px solid black;
         }
    </style> -->

    <table>
        <th>Plane ID</th>
        <th>Airline</th>
        {% for line in result %}
        <tr>
            <td>{{line[0]}}</td>
            <td>{{line[1]}}</td>
        </tr>
        {% endfor %}
    </table>
</form>
{% if banner %}
<p class="banner"><strong>The operation you just did is:</strong> {{banner}}</p>
{% endif %}
    </div>
   
</body>
</html>
